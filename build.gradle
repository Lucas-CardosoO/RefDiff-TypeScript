plugins {
    id 'java'
    id 'application'
}

//group 'TSPlugin'
//version '1.0-SNAPSHOT'

mainClassName = 'TSPluginMain'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.eclipsesource.j2v8:j2v8_win32_x86_64:4.6.0'
    implementation 'com.eclipsesource.j2v8:j2v8_linux_x86_64:4.6.0'
    implementation 'com.eclipsesource.j2v8:j2v8_macosx_x86_64:4.6.0'
    implementation 'com.github.aserg-ufmg:apidiff:2.0.0'
    implementation 'com.github.aserg-ufmg:refdiff-js:2.0.0'
    //implementation 'com.github.aserg-ufmg:refdiff:2.0.0'
}
