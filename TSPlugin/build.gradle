plugins {
    id 'java'
    id 'application'
}

//group 'TSPlugin'
//version '1.0-SNAPSHOT'

mainClassName = 'TSPluginMain'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.aserg-ufmg:refdiff:2.0.0'
    implementation 'com.github.aserg-ufmg:refdiff-js:2.0.0'
}
